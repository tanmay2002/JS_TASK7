<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome">
    <title>Task7</title>
</head>

<body>
    <script>

        function mul() {
            var x = parseInt(document.getElementById("num1").value);
            var y = parseInt(document.getElementById("num2").value);
            document.getElementById("mul").innerHTML = x * y;
        }
        function div() {
            var x = parseInt(document.getElementById("num1").value);
            var y = parseInt(document.getElementById("num2").value);
            var z = x / y;
            document.getElementById("div").innerHTML = z.toFixed(2);
        }
    </script>
    <br>
    <div class="row col-4 mx-auto">
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text">Number 1</span>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Number 2</span>
            <input type="number" class="form-control" id="num2">
        </div>
        <div class="input-group mb-2">
            <button id="mul" class="btn btn-outline-primary col-3" onclick="mul()">Mul</button>
            <button id="div" class="btn btn-outline-primary col-3" onclick="div()">Div</button>
        </div>

    </div>

</body>

</html>
